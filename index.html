<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Executor</title>
    <style>
        body {
            background-color: #0d0d14;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
        }
        .highlight {
            color: #9b6ef3;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .executor {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 500px;
        }
        .executor textarea {
            width: 100%;
            height: 150px;
            background: #0d0d14;
            color: white;
            border: none;
            padding: 10px;
        }
        .executor button {
            background-color: #6c5ce7;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The First & <span class="highlight">Best Internal</span> Executor.</h1>
        <p>Experience unmatched power and stability with our cutting-edge Roblox executor.</p>
        <div class="buttons">
            <a href="#" class="button">Join Discord</a>
            <a href="#" class="button">View Showcases</a>
        </div>

        <div class="executor">
            <h3>Script 1</h3>
            <textarea placeholder="// Write your script here..."></textarea>
            <button>Execute</button>
        </div>
    </div>

</body>
</html>
